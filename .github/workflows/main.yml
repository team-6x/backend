name: Main hrspace workflow

on: push
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Test with flake8
      run: |
        poetry run flake8 . --config setup.cfg
  build_migrations_and_push_to_docker_hub:
    if: github.ref == 'refs/heads/feature/CI_CD'
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push migrations image to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./infra/alembic.Dockerfile
          push: true
          tags: pandenic/hrspace_migrations:latest
  build_backend_and_push_to_docker_hub:
    if: github.ref == 'refs/heads/feature/CI_CD'
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Test with flake8
        run: |
          ls
      - name: Push backend image to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./infra/fast_api.Dockerfile
          push: true
          tags: pandenic/hrspace_backend:latest
  build_gateway_and_push_to_docker_hub:
    if: github.ref == 'refs/heads/feature/CI_CD'
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push gateway image to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./infra/nginx.Dockerfile
          push: true
          tags: pandenic/hrspace_gateway:latest
